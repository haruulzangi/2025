<!DOCTYPE html>
<html>
<head>
    <title>HZ2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            width: 500px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            margin-bottom: 20px;
            color: #1d3557;
            font-size: 28px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: left;
            color: #333;
        }

        textarea {
            width: 100%;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 12px;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #457b9d;
            box-shadow: 0 0 6px rgba(69, 123, 157, 0.5);
        }

        input[type="submit"] {
            margin-top: 20px;
            background: #457b9d;
            color: #fff;
            font-size: 16px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s;
        }

        input[type="submit"]:hover {
            background: #1d3557;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>web1</h2>
        <form action="/submit" method="POST">
            <label for="payload">Base64 Payload:</label>
            <textarea name="payload" rows="6" cols="60"></textarea><br>
            <input type="submit" value="Send Payload">
        </form>
    </div>
</body>
</html>
